<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>=Advance CSS</title>
    <style>
        :root{
            --body-bg-color: white;
            --content-bg-color-1: #00b7ff;
            --content-bg-color-2: #6c757d;
            --content-color:white;
        }

        .PrimaryBtn{
            background-color: var(--content-bg-color-1);
            color: var(--content-color);
        }

        .SecondaryBtn{
            background-color: var(--content-bg-color-2);
            color: var(--content-color);
        }
        
    </style>
</head>
<body>
    <div class="container">
        <button class="PrimaryBtn">Primary Button</button>
        <button class="SecondaryBtn">Secondary Button</button>
    </div>
</body>
</html>
